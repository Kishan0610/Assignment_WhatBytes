<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center">Reset Password</h2>

        {% if form.errors %}
            <div class="p-3 mb-4 text-red-700 bg-red-100 border border-red-400 rounded">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded">
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded">Send Reset Link</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-500">Back to Login</a>
        </p>
    </div>
</body>
</html>
