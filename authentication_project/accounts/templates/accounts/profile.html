<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Profile</h2>
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <div class="grid grid-cols-2 gap-4 items-center">
                <p class="text-right font-semibold">Username:</p>
                <p class="text-left">{{ user.username|capfirst }}</p>

                <p class="text-right font-semibold">Email:</p>
                <p class="text-left">{{ user.email }}</p>

                <p class="text-right font-semibold">Date Joined:</p>
                <p class="text-left">{{ user.date_joined|date:"F d, Y" }}</p>

                <p class="text-right font-semibold">Last Login:</p>
                <p class="text-left">{{ user.last_login|default:"Never" }}</p>
            </div>
        </div>
        <div class="mt-6 flex justify-center space-x-4">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Dashboard</a>
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Logout</a>
        </div>
    </div>
</body>
</html>
