<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center">Change Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded">Change Password</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{% url 'dashboard' %}" class="text-blue-500">Back to Dashboard</a>
        </p>
    </div>
</body>
</html>
