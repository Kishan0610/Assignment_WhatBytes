<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    
    <div class="w-full max-w-md bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>

        <!-- Show Validation Errors Only If Something is Wrong -->
        {% if form.errors %}
            <div class="p-3 mb-4 text-red-700 bg-red-100 border border-red-400 rounded">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <label class="block text-gray-700">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" 
                   class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">

            <!-- Email -->
            <label class="block text-gray-700">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" 
                   class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">

            <!-- Password -->
            <label class="block text-gray-700">Password:</label>
            <input type="password" name="password1" placeholder="Enter your password" 
                   class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">

            <!-- Confirm Password -->
            <label class="block text-gray-700">Password Confirmation:</label>
            <input type="password" name="password2" placeholder="Confirm your password" 
                   class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">

            <button type="submit" class="w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Sign Up
            </button>
        </form>

        <p class="mt-2 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a>
        </p>
    </div>

</body>
</html>
