<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">Set a New Password</h2>

        {% if form.errors %}
            <div class="p-3 mb-4 text-red-700 bg-red-100 border border-red-400 rounded">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}
            
            <div>
                <input type="password" name="new_password1" placeholder="New Password" 
                    class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <div>
                <input type="password" name="new_password2" placeholder="Confirm Password" 
                    class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Change Password
            </button>
        </form>
    </div>

</body>
</html>
