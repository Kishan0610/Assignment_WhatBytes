<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md text-center">
        <h1 class="text-3xl font-semibold text-gray-800">Welcome, {{ user.username|capfirst }}!</h1>
        <p class="mt-2 text-gray-600">Manage your account with ease.</p>

        <div class="mt-6 space-y-3">
            <a href="{% url 'profile' %}" 
               class="block py-2 px-4 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">
                View Profile
            </a>
            
            <a href="{% url 'password_change' %}" 
               class="block py-2 px-4 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800 transition">
                Change Password
            </a>
            
            <a href="{% url 'logout' %}" 
               class="block py-2 px-4 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition">
                Logout
            </a>
        </div>
    </div>

</body>
</html>
